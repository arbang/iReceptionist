
<div class="firstwrapper">

    <div class="card">
        <form class="" ng-show="showFirst">
            <div class="title">
                {{companyName}}
            </div>
            <div class="col-xs-12">
                <cl-image public-id="{{publicId}}" class="avatar">
                    <cl-transformation height="150" width="150" crop="fill" />
                </cl-image>
            </div>

            <button class="startbutton" ng-click="gotoCheckIn()">
                <span class="check">Tap to Check In </span>
            </button>
        </form>
    </div>



    <div class="wrapper" ng-show="showSecond">
        <form class="login">
            <h1 class="" align="center">Please Fill Out Information</h1>

            <div ng-model="input" fb-form="visitorForm"></div>

            <button ng-click="doCheckIn()">
                <i class="spinner"></i>
                <span class="check">Check In</span>
            </button>
        </form>
    </div>
    

</div>
