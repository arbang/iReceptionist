
<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Employees</h1>
            </div>
        </div>
    </div>
</div>
  <div class="row">
      <div class = "col-sm-8" ng-init="option=0" ng-click="option=1">
          <div class="col-xs-4" ng-repeat="e in employees"  >
              <a href="javascript:void(0)" class="widget">
              <div class="widget-content text-center">
                <img src="/assets/vendor/img/placeholders/avatars/avatar6@2x.jpg" alt="avatar" class="img-circle img-thumbnail gi gi-picture">
                <h2 class="widget-heading h3 text-muted">{{e.name}}</h2>
              </div>
              <div class="widget-content themed-background-muted text-dark text-center">
                <strong>Employee
                </div>
                <div class="widget-content">
                  <div class="row text-center">
                      <div class="col-xs-6">
                          <h3 class="widget-heading"><i class="gi gi-user"></i> <br><small>150 Visitors</small></h3>
                      </div>
                      <div class="col-xs-6">
                          <h3 class="widget-heading"><i class="gi gi-clock"></i> <br><small>6 Weeks</small></h3>
                      </div>
                  </div>
                </div>
              </a>
          </div>
      </div>
      <div class="block col-sm-4" ng-show="option==0" id="invite-employee">
          <div class="block-title">
              <h2>Invite Employee</h2>
          </div>
          <p>
            <div class="form-group row">
                <label class="col-md-4 control-label" for="example-hf-name">Name</label>
                <div class="col-sm-12">
                    <input type="name" required id="example-hf-name" name="example-hf-name" placeholder="Employee's Name" class="form-control" data-ng-modal = "name" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 control-label" for="example-hf-email">Email</label>
                <div class="col-sm-12">
                    <input type="email" required id="example-hf-email" name="example-hf-email" placeholder="Employee's Email"class="form-control" data-ng-modal = "email" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-8 control-label" for="example-hf-password" >Phone Number</label>
                <div class="col-sm-12">
                  <input type="phonenumber" required id="example-hf-number" name="example-hf-number" placeholder="Employee's Phone Number" class="form-control" data-ng-modal ="number" required>
                </div>
            </div>
          </p>
          <div class="form-group form-actions">
                <button type="submit" class="btn btn-block btn-primary" onclick="App.alert('invite-emp');">Invite</button>
          </div>
      </div>

    <div class="block col-sm-4" ng-show="option==1" id="edit-employee">
        <div class="block-title">
            <h2>Edit Employee</h2>
            <button type="submit" class="btn hi hi-trash" data-toggle="modal" style="float:right; padding-top: 15px; padding-right:25px; background-color : transparent;" data-target="#delete" ></button>
        </div>
        <p>
          <div class="form-group row">
              <label class="col-md-4 control-label" for="example-hf-name">Name</label>
              <div class="col-sm-12">
                  <input type="name" required id="example-hf-name" placeholder="Peter Venkman" name="example-hf-name" class="form-control" data-ng-modal = "name" required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-4 control-label" for="example-hf-email">Email</label>
              <div class="col-sm-12">
                  <input type="email" required id="example-hf-email" placeholder="venkman@gmail.com" name="example-hf-email" class="form-control" data-ng-modal = "email" required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-8 control-label" for="example-hf-password" >Phone Number</label>
              <div class="col-sm-12">
                <input type="phonenumber" required id="example-hf-number" placeholder="(123) 456-7890" name="example-hf-number" class="form-control" data-ng-modal ="number" required>
              </div>
          </div>
        </p>
        <div class="form-group form-actions" align="right">
              <button type="submit" class="btn btn-info" onclick="App.alert('promote-admin');" >Promote to Admin</button>
              <button type="submit" onclick="App.alert('edit-emp');" class="btn btn-primary" ng-click="option=0">Save</button>
              <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal" ng-click="option=0">Close</button>
        </div>
    </div>
  </div>


<div id="delete" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title"><strong>Delete Employee</strong></h3>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this employee ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-effect-ripple btn-primary" data-dismiss="modal" onclick="App.alert('delete-emp');" ng-click="option=0">Yes</button>
                <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal" ng-click="option=1">No</button>
            </div>
        </div>
    </div>
</div>
