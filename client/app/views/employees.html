<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Employees</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
        <div class="block">
            <div class="block-title clearfix">
                <div class="block-options pull-right">
                    <div class="btn-group">
                        <button class="btn btn-effect-ripple btn-primary"><i class="gi gi-user_add"></i> Add Employee</button>
                    </div>
                </div>
                <h2>Employees</h2>

            </div>
            <div class="table-responsive">
                <table id="employee-table" class="table table-striped table-bordered table-vcenter">
                    <thead>
                        <th style="width: 80px;" class="text-center"><label class="csscheckbox csscheckbox-primary"><input type="checkbox"><span></span></label></th>
                        <th style="width: 80px" class="text-center"><i class="gi gi-picture"></i></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th style="width: 120px;" class="text-center"><i class="fa fa-flash"></i></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="e in employees">
                            <td class="text-center"><label class="csscheckbox csscheckbox-primary"><input type="checkbox"><span></span></label></td>
                            <td class="text-center"><i class="gi gi-picture"></i></td>
                            <td><strong>{{e.name}}</strong></td>
                            <td>{{e.email}}</td>
                            <td>{{e.phone}}</td>
                            <td class="text-center">
                                <button data-toggle="tooltip" title="Edit User" class="btn btn-effect-ripple btn-sm btn-success"><i class="fa fa-pencil"></i></button>
                                <button data-toggle="tooltip" title="Delete User" class="btn btn-effect-ripple btn-sm btn-danger"><i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
