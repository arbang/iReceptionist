<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Employees</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
        <div class="block" >
            <div class="block-title clearfix"style="padding:0px;">
                <div class="block-options pull-right">
                    <div class="btn-group">
                        <button class="btn btn-effect-ripple btn-primary" type="button" data-toggle="modal" data-target="#add-employee"><i class="gi gi-user_add"></i> Add Employee</button>
                    </div>
                </div>
                   <input type="text" style="width:291px; border-radius:30px;" class="form-control" placeholder="   Search by Name">
            </div>
            <div class="table-responsive">
                <table id="employee-table" class="table table-striped table-bordered table-vcenter">
                    <thead>
                        <th style="width: 20px;" class="text-center"></th>
                        <th style="width: 80px" class="text-center"></i></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th style="width: 120px;" class="text-center"><i class="fa fa-flash"></i></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="e in employees">
                            <td class="text-center"><label class="csscheckbox csscheckbox-primary"><input type="checkbox"><span></span></label></td>
                            <td class="text-center"><i class="gi gi-picture"></i></td>
                            <td><strong>{{e.name}}</strong></td>
                            <td>{{e.email}}</td>
                            <td>{{e.phone}}</td>
                            <td class="text-center">
                                <button data-toggle="modal" title="Edit User" data-target="#edit-employee" class="btn btn-effect-ripple btn-sm btn-success"><i class="fa fa-pencil"></i></button>
                                <button data-toggle="modal" title="Delete User" data-target="#delete-employee" class="btn btn-effect-ripple btn-sm btn-danger"><i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Add Employee Modal -->
<div id="add-employee" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title"><strong>Add Employee</strong></h3>
            </div>
            <form action="ui.html" ng-controller = "EmployeesCtrl" method="post" enctype="multipart/form-data" class="form-horizontal remove-margin" onsubmit="return false;">

            <div class="modal-body">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="example-hf-name">Name</label>
                    <div class="col-md-9">
                        <input type="name" required id="example-hf-name" name="example-hf-name" class="form-control" data-ng-modal = "name" required>
                    </div>
                </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label" for="example-hf-email">Email</label>
                      <div class="col-md-9">
                          <input type="email" required id="example-hf-email" name="example-hf-email" class="form-control" data-ng-modal = "email" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label" for="example-hf-password" >Phone Number</label>
                      <div class="col-md-9">
                          <input type="phonenumber" required id="example-hf-number" name="example-hf-number" class="form-control" data-ng-modal ="number" required>
                      </div>
                  </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-effect-ripple btn-primary" >Save</button>
                <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
    </div>
</div>

<!-- delete user -->
<div id="delete-employee" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title"><strong> Delete Employee</strong></h3>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this employee?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-effect-ripple btn-primary">Yes</button>
                <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
