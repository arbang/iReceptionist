<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Employees</h1>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class = "col-sm-8">
        <div class="col-xs-4" ng-repeat="e in employees">
            <a href="javascript:void(0)" class="widget">
            <div class="widget-content text-center">
              <img src="/assets/vendor/img/placeholders/avatars/avatar6@2x.jpg" alt="avatar" class="img-circle img-thumbnail gi gi-picture">
              <h2 class="widget-heading h3 text-muted">{{e.name}}</h2>
            </div>
            <div class="widget-content themed-background-muted text-dark text-center">
              <strong>Employee
              </div>
              <div class="widget-content">
                <div class="row text-center">
                    <div class="col-xs-6">
                        <h3 class="widget-heading"><i class="gi gi-user"></i> <br><small>150 Visitors</small></h3>
                    </div>
                    <div class="col-xs-6">
                        <h3 class="widget-heading"><i class="gi gi-clock"></i> <br><small>6 Weeks</small></h3>
                    </div>
                </div>
              </div>
            </a>
        </div>
    </div>
    <div class="block col-sm-4" id="add-employee">
        <div class="block-title">
            <h2>Invite Employee</h2>
        </div>
        <p>
          <div class="form-group row">
              <label class="col-md-3 control-label" for="example-hf-name">Name</label>
              <div class="col-sm-8">
                  <input type="name" required id="example-hf-name" name="example-hf-name" class="form-control" data-ng-modal = "name" required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 control-label" for="example-hf-email">Email</label>
              <div class="col-sm-8">
                  <input type="email" required id="example-hf-email" name="example-hf-email" class="form-control" data-ng-modal = "email" required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 control-label" for="example-hf-password" >Phone Number</label>
              <div class="col-sm-8">
                <input type="phonenumber" required id="example-hf-number" name="example-hf-number" class="form-control" data-ng-modal ="number" required>
              </div>
          </div>
        </p>
        <div class="form-group form-actions">
              <button type="submit" class="btn btn-block btn-primary">Invite</button>
        </div>
    </div>
</div>
