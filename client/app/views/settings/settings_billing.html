<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Billing</h1>
            </div>
        </div>
    </div>
</div>

<!-- Plans -->
<section class="site-content site-section">
    <div class="container">
        <div class="site-block">
            <div class="column">

                <div class="row">
                    <div class="block">
                        <div class="block-title">
                            <h2>Current Plan</h2>
                        </div>
                        <table id="general-table" class="table table-borderless table-vcenter">
                            <thead>
                            <tr>
                                <th>Plan</th>
                                <th>Usage</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><h4>Free Plan</h4></td>
                                <td><h4>2 Employees</h4></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="block">
                        <div class="block-title">
                            <h2>Available Plans</h2>
                        </div>
                        <!-- Mini Pricing Tables Content -->
                        <div class="row">
                            <div class="col-sm-4">
                                <table class="table table-pricing table-borderless">
                                    <thead>
                                    <tr>
                                        <th>Free Plan</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <h1>$<strong>0</strong><small>/month</small></h1>
                                            <button type="submit" data-toggle="modal" data-target="#plan-modal"
                                                    ng-click="planClicked='Free Plan'; planInfo = 'Free Plan: $0/month';"
                                                    ng-disabled="currentPlan === 'Free Plan'"
                                                    class="btn btn-effect-ripple btn-success" id="free-plan-button">
                                                <i class="fa fa-arrow-right"></i>
                                                {{currentPlan === 'Free Plan' ? 'Current Plan' : 'Select Plan'}}</button>
                                        </td>
                                    </tr>
                                    <tr class="active">
                                        <td>
                                            <h3>
                                                <small>
                                                    Feature 1<br>
                                                    Feature 2<br>
                                                    Feature 3
                                                </small>
                                            </h3>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-sm-4">
                                <table class="table table-pricing table-borderless">
                                    <thead>
                                    <tr>
                                        <th>Plan A</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <h1>$<strong>10</strong><small>/month</small></h1>
                                            <button type="submit" data-toggle="modal" data-target="#plan-modal"
                                                    ng-click="planClicked='Plan A'; planInfo = 'Plan A: $10/month';"
                                                    ng-disabled="currentPlan === 'Plan A'"
                                                    class="btn btn-effect-ripple  btn-success" id="plan-a-button">
                                                <i class="fa fa-arrow-right"></i>
                                                {{currentPlan === 'Plan A' ? 'Current Plan' : 'Select Plan'}}</button>
                                        </td>
                                    </tr>
                                    <tr class="active">
                                        <td>
                                            <h3>
                                                <small>
                                                    Feature 1<br>
                                                    Feature 2<br>
                                                    Feature 3
                                                </small>
                                            </h3>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-sm-4">
                                <table class="table table-pricing table-borderless">
                                    <thead>
                                    <tr>
                                        <th>Plan B</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <h1>$<strong>20</strong><small>/month</small></h1>
                                            <button type="submit" data-toggle="modal" data-target="#plan-modal"
                                                    ng-click="planClicked='Plan B'; planInfo = 'Plan B: $20/month';"
                                                    ng-disabled="currentPlan === 'Plan B'"
                                                    class="btn btn-effect-ripple  btn-success" id="plan-b-button">
                                                <i class="fa fa-arrow-right"></i>
                                                {{currentPlan === 'Plan B' ? 'Current Plan' : 'Select Plan'}}</button>
                                        </td>
                                    </tr>
                                    <tr class="active">
                                        <td>
                                            <h3>
                                                <small>
                                                    Feature 1<br>
                                                    Feature 2<br>
                                                    Feature 3
                                                </small>
                                            </h3>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        <!-- END Mini Pricing Tables Content -->
                    </div>
                <!-- END Mini Pricing Tables Block -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END Plans -->

<div id="plan-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Update Your Plan
            </div>
            <div class="modal-body">
                <h3>{{planInfo}}</h3>
                <form class="form-horizontal form-bordered settings-form" onsubmit="return false;" ng-hide="planClicked === 'Free Plan'">
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name" class="form-control input-lg" required>
                    </div>
                    <div class="form-group">
                        <label for="credit-card">Credit Card</label>
                        <input type="text" id="credit-card" name="credit-card" class="form-control input-lg" required>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="security-code">Security Code</label>
                            <input type="text" id="security-code" name="security-code" class="form-control input-lg" required>
                        </div>
                        <div class="col-xs-6">
                            <label for="expiration-date">Expiration Date</label>
                            <input type="text" id="expiration-date" name="expiration-date" class="form-control input-lg" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal" ng-click="updatePlan();">Submit</button>
                <button type="button" class="btn btn-effect-ripple" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
