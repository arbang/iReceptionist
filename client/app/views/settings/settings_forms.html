<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Forms</h1>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-controller="SettingsFormsCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="block">
                <div class="block-title">
                    <h2>Drop Here</h2>
                </div>

                <div id="tip13" fb-builder="default"></div>
                <div class="text-center">
                    <div class="checkbox">
                        <label  id="tip10" for="employee-select">
                            <input type="checkbox" id="employee-select" ng-model="employeeSelect" ng-change="updateEmployeeSelect();">Enable employee select
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-default form-builder-button" data-toggle="modal" data-target="#form-modal">Preview Form</button>
                    <button class="btn btn-primary form-builder-button" ng-click="saveForm();">Save Form</button>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="text-center">
                <button class="btn btn-primary form-builder-arrow">
                    <i class="fa fa-chevron-left fa-fw"></i>
                </button>
            </div>
        </div>

        <div class="col-md-5">
            <div class="block">
                <div class="block-title">
                    <h2>Drag From Here</h2>
                </div>
                <div fb-components></div>
            </div>
        </div>
    </div>
</div>

<div id="form-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Form Preview
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <input type="submit" ng-click="submit()" class="btn btn-default"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-effect-ripple" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<tour step="currentStep" tour-complete="tourComplete()">

  <virtual-step tourtip="We've got you started with this default form, feel free to change it!" tourtip-placement="center-top" tourtip-offset-vertical="-50"
      tourtip-offset-horizontal="50" tourtip-element="#tip13"></virtual-step>
  <virtual-step tourtip="Its easy! Just drag and drop each input to customize your form" tourtip-placement="center-top" tourtip-offset-vertical="150"
      tourtip-offset-horizontal="550" tourtip-next-label= "Got it!" tourtip-element="#tip10"></virtual-step>
</tour>
