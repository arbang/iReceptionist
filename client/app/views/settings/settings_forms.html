<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Forms</h1>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-controller="SettingsFormsCtrl">
    <div class="row">
        <div class="block">
            <div class="block-title">
                <h2>Form Images</h2>
            </div>
            <!-- END Horizontal Form Title -->

            <!-- Horizontal Form Content -->
            <form action="" method="post" class="form-horizontal form-bordered settings-form" onsubmit="return false;">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="logoUpload" class="form-image-label">Logo</label>
                        </div>
                        <div class="col-xs-6">
                            <label for="bgUpload" class="form-image-label">Visitor Background</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="col-xs-4">
                                <cl-image public-id="tablet_icon" class="tablet-image"></cl-image>
                            </div>
                            <div class="col-xs-6">
                                <div id="logoUpload" class="dropzone">
                                    <div class="dz-default dz-message"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-4">
                                <cl-image public-id="tablet_icon" class="tablet-image"></cl-image>
                            </div>
                            <div class="col-xs-6">
                                <div id="bgUpload" class="dropzone">
                                    <div class="dz-default dz-message"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="block">
                <div class="block-title">
                    <h2>Drop Here</h2>
                </div>
                <div fb-builder="default"></div>
                <div class="text-center">
                    <button class="btn btn-default form-builder-button" data-toggle="modal" data-target="#form-modal">Preview Form</button>
                    <button class="btn btn-primary form-builder-button" onclick="App.alert('forms-themes');">Save Form</button>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="text-center">
                <button class="btn btn-primary form-builder-arrow">
                    <i class="fa fa-chevron-left fa-fw"></i>
                </button>
            </div>
        </div>

        <div class="col-md-5">
            <div class="block">
                <div class="block-title">
                    <h2>Drag From Here</h2>
                </div>
                <div fb-components></div>
            </div>
        </div>
    </div>
</div>

<div id="form-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Form Preview
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <input type="submit" ng-click="submit()" class="btn btn-default"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-effect-ripple" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
