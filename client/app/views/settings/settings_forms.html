<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Forms</h1>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-controller="SettingsFormsCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="block">
                <div class="block-title">
                    <h2>Drop Here</h2>
                </div>
                <div fb-builder="default"></div>
                <div class="text-center">
                    <button class="btn btn-primary save-form-button" onclick="App.alert('forms-themes');">Save Form</button>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary form-builder-arrow">
                <i class="fa fa-chevron-left fa-fw"></i>
            </button>
        </div>

        <div class="col-md-5">
            <div class="block">
                <div class="block-title">
                    <h2>Drag From Here</h2>
                </div>
                <div fb-components></div>
            </div>
        </div>
    </div>

    <div class="row">
        <h2>Form</h2>
        <div class="block">
            <div class="block-title">
                <h2>Form Preview</h2>
            </div>
            <form class="form-horizontal">
                <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <input type="submit" ng-click="submit()" class="btn btn-default"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
