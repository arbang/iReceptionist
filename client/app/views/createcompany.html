<div layout="row" layout-align="center center" ng-cloak>
    <md-whiteframe class="md-whiteframe-1dp" flex="50">
        <md-toolbar class="md-primary md-hue-2">
            <div class="md-toolbar-tools" layout-align="">
                <h4>
                    <span>Create Your Company</span>
                </h4>
            </div>
        </md-toolbar>

        <md-content class="autoScroll" layout-padding>
            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Company Name</label>
                <input ng-model="user.companyname" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Company Email</label>
                <input ng-model="user.companyemail" type="email">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Company Phone Number</label>
                <input ng-model="user.companyphone" type="text">
            </md-input-container>

            <div>
                <p> Select the type of business you are creating:</p>
                <input type="checkbox" value="Fitness"> Fitness <br>
                <input type="checkbox" value="Health Care"> Health Care <br>
                <input type="checkbox" value="Technology"> Technology <br>
                <input type="checkbox" value="Other"> Other <br>
            </div>

            <div layout="row" layout-sm="" layout-wrap>
                <md-button class="md-primary" ng-href="/">Cancel</md-button>

                <div flex="65"></div>
                <md-button class="md-raised md-primary" ui-sref="visitorForm">Next</md-button>

            </div>

        </md-content>


    </md-whiteframe>
</div>
