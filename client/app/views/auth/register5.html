<div layout="row" layout-align="center center" ng-cloak>
    <md-whiteframe class="md-whiteframe-1dp" flex="50">
        <md-toolbar class="md-primary md-hue-2">
            <div class="md-toolbar-tools" layout-align="">
                <h4>
                    <span>Add Employees</span>
                </h4>
            </div>
        </md-toolbar>

        <md-content class="autoScroll" layout-padding>
            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Name</label>
                <input ng-model="user.employeename" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Email</label>
                <input ng-model="user.employeeemail" type="email">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Phone Number</label>
                <input ng-model="user.employeephone" type="text">
            </md-input-container>

            <md-button class="md-raised md-primary" flex="50">Add Employee</md-button>
            <br><br><br><br><br><br>

            <div layout="row" layout-align="">
                <div layout="column" flex="5" layout-sm="" layout-wrap>
                    <md-button class="md-primary" flex="10">Skip All</md-button>
                </div>
                <div flex="80"> </div>
                <span flex="5"> <md-button class="md-raised md-primary" ui-sref="dashboard">Next</md-button> </span>
                <div>

        </md-content>


    </md-whiteframe>
</div>
