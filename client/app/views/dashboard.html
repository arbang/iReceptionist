<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
        <div class="block">
            <div class="block-title clearfix">
                <div class="block-options pull-right">
					<button ng-class="{'active': showActive == true}" class="btn btn-effect-ripple btn-success" ng-click="showActive = true;">Active</button>
					<button ng-class="{'active': showActive == false}" class="btn btn-effect-ripple btn-danger" ng-click="showActive = false;">Inactive</button>
                </div>
				<!-- TODO These buttons shold only appear if employee is a field name-->
				<div class="block-options pull-right">
					<button ng-class="{'active': showMine == false}" class="btn btn-effect-ripple btn-success" ng-click="showMine = false;">All</button>
					<button ng-class="{'active': showMine == true}" class="btn btn-effect-ripple btn-danger" ng-click="showMine = true;">Mine</button>
				</div>
                <h2>Visitors</h2>
            </div>
            
			<!-- START visitor table -->
			<div class="table-responsive">
                <table id="visitor-table" class="table table-striped table-bordered table-vcenter">
                    <thead>
						<!-- TODO Backend do your stuff -->
                        <th>Name</th>
                        <th>Employee</th>
                        <th>Notes</th>
						<th>Phone</th>
                        <th style="width: 120px;" class="text-center"><i class="fa fa-flash"></i></th>
                    </thead>
                    <tbody>
						<!-- TODO filter by employee -->
                        <tr ng-repeat="v in visitors | filter :{active : showActive}">
							<!-- TODO Backend do your stuff.... -->
							<!-- TODO modal popup?? -->
							<td><strong>{{v.name}}</strong></td>
							<td>{{v.employee}}</td>
							<td>{{v.notes}}</td>
							<td>{{v.phone}}</td>
							<td class="text-center">
								<!-- TODO is edit needed? -->
								<button data-toggle="tooltip" title="Edit User" class="btn btn-effect-ripple btn-sm btn-success"><i class="fa fa-pencil"></i></button>
								<button data-toggle="tooltip" title="Set Inactive" class="btn btn-effect-ripple btn-sm btn-danger"><i class="fa fa-times"></i></button>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
			<!-- END visitor table -->
			
			<!-- statistics ???
			current number of active
			how many inactive today
			-->
			
        </div>
    </div>
</div>
