<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
        <div class="block">
            <div class="block-title clearfix">
                <div class="block-options pull-right">
					<button ng-class="{'active': showActive == null}" class="btn btn-effect-ripple btn-success" ng-click="showActive = null;">Active</button>
					<button ng-class="{'active': showActive == ''}" class="btn btn-effect-ripple btn-danger" ng-click="showActive = '';">Inactive</button>
                </div>
				<!-- TODO These buttons shold only appear if employee is a field name-->
				<div class="block-options pull-right">
					<button ng-class="{'active': showMine == false}" class="btn btn-effect-ripple btn-success" ng-click="showMine = false;">All</button>
					<button ng-class="{'active': showMine == true}" class="btn btn-effect-ripple btn-danger" ng-click="showMine = true;">Mine</button>
				</div>
                <h2>Visitors</h2>
            </div>

			<!-- START visitor table -->
			<div class="table-responsive active-table">
                <table id="visitor-table" class="table table-striped table-bordered table-vcenter">
                    <thead>
						<!-- TODO Backend do your stuff -->
                        <th>Name</th>
                        <th>Employee</th>
                        <th>Notes</th>
						<th>Phone</th>
                        <th style="width: 120px;" class="text-center"></th>
                    </thead>
                    <tbody>
						<!-- TODO filter by employee -->
                        <!-- TODO revisit Inactive toggle - an "active" visitor has a checkOff field of null so inactive would be not null -->
                        <tr ng-repeat="v in visitors | filter:{checkOff: showActive}">
							<!-- TODO Backend do your stuff.... -->
							<!-- TODO modal popup?? -->
							<td><strong>{{v.name}}</strong></td>
							<td>{{v.employee}}</td>
							<td>{{v.email}}</td>
							<td>{{v.phone}}</td>
							<td class="grid-btn container-fluid">
                                <div class="col-xs-offset-1">
                                    <button class="col-xs-6 btn btn-primary btn-sm" ng-click="doCheckOff(v)"><i class="hi hi-ok"></i></button>
                                </div>
                                <div class="col-xs-5 btn-del">
                                    <button class="btn btn-danger btn-sm" ng-click="doDelete(v)"><i class="hi hi-trash"></i></button>
                                </div>

                                <!--<button data-toggle="tooltip" title="Edit User" class="btn btn-effect-ripple btn-sm btn-success"><i class="fa fa-pencil"></i></button>-->
								<!--<button data-toggle="tooltip" title="Set Inactive" class="btn btn-effect-ripple btn-sm btn-danger" ng-click="doCheckOff(v)"><i class="fa fa-times"></i></button>-->
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
			<!-- END visitor table -->

			<!-- statistics ???
			current number of active
			how many inactive today
			-->

        </div>
    </div>
</div>
