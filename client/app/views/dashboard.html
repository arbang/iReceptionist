  <h2>Dashboard</h2>
  
  <md-icon class="ng-scope ng-isolate-scope material-icons">search</md-icon>
  <input type='text' class="round" placeholder='Search by Name' id='search-text-input'/>

  </br>
  <md-content id="dash-content">
    <md-list>
      <md-list-item>
        <div style="width:75px;" class="md-list-item-text" layout="column">
          <small>Check Out</small>
        </div>
        <div flex class="md-list-item-text" layout="column">
          Visitor Name / Number
        </div>
        <div flex class="md-list-item-text" layout="column">
          Employee Name / Purpose
        </div>
        <md-divider md-inset=""></md-divider>
      </md-list-item>
      <md-list-item ng-repeat="item in todos">
        <div style="width:75px;" class="md-list-item-text" layout="column">
          <md-checkbox id="dash-checkbox" md-no-ink="" class="md-primary">
          </md-checkbox>
        </div>
        <div flex class="md-list-item-text" layout="column">
          <h2>{{ item.visitor }}</h2>
          <h4>{{ item.number }}</h4>
        </div>
        <div flex class="md-list-item-text" layout="column">
          <h2>{{ item.employee }}</h2>
          <h4>{{ item.notes }}</h4>
        </div>
        <md-divider md-inset="" ng-if="!$last" </md-divider>
      </md-list-item>
	</md-list>
   </md-content>
