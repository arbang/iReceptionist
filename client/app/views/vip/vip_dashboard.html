<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">

            <div class="block-title clearfix">
                <div class="block-options pull-right">
                    <!-- Add buttons here -->
                </div>
                <h2>Clients</h2>

            </div>
            <div class="table-responsive">
                <table id="employee-table" class="table table-striped table-bordered table-vcenter">
                    <thead>
                        <th>Name</th>
                        <th>Employees</th>
                        <th>Visitors</th>
                        <th>Joined</th>
                        <th>Plan</th>
                        <th style="width: 120px;" class="text-center"><i class="fa fa-flash"></i></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in clients">
                            <td><strong>{{c.name}}</strong></td>
                            <td>{{c.numEmployees}}</td>
                            <td>{{c.numVisitors}}</td>
                            <td>{{c.joined}}</td>
                            <td>{{c.plan}}</td>
                            <td class="text-center">
                                <button data-toggle="tooltip" title="Edit User" class="btn btn-effect-ripple btn-sm btn-success"><i class="fa fa-pencil"></i></button>
                                <button data-toggle="tooltip" title="Delete User" class="btn btn-effect-ripple btn-sm btn-danger"><i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
