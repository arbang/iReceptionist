<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/material-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->
</head>

<body ng-app="iReceptionistApp" ng-controller="IndexCtrl" layout="row" flex>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-content flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <img src="images/phoenix-logo.png" class="navbar-logo">
                <h2>Company Name</h2>
                <div class="navbar-divider"></div>
                <md-button ui-sref="dashboard" class="navbar-left-link">Dashboard</md-button>
                <md-button ui-sref="employees">Employees</md-button>
                <md-button ui-sref="settings">Settings</md-button>
                <span class="flex"></span>
                <i class="material-icons md-48 navbar-ipad">tablet_mac</i>
                <md-button class="navbar-logout">Log Out</md-button>
            </div>
        </md-toolbar>
        <div ui-view layout-padding></div>
    </md-content>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

        ! function(A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/createcompany.js"></script>
    <script src="scripts/controllers/visitorform.js"></script>
    <script src="scripts/controllers/themes.js"></script>
    <script src="scripts/controllers/addemployees.js"></script>
    <script src="scripts/services/authenticationservice.js"></script>
    <script src="scripts/services/appointmentservice.js"></script>
    <script src="scripts/services/formservice.js"></script>
    <script src="scripts/services/businessservice.js"></script>

</html>
