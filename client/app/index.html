<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->
</head>

<body ng-app="iReceptionistApp" ng-controller="IndexCtrl" layout="row" flex>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="MainSidenav" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">iReceptionist</h1>
        </md-toolbar>
        <md-content class="md-primary" layout="column">
            <md-button ui-sref="dashboard" class="" ng-click="toggleSidenav()">
                Dashboard
            </md-button>
            <md-button ui-sref="about" class="" ng-click="toggleSidenav()">
                About
            </md-button>
            <md-button ui-sref="employees" class="" ng-click="toggleSidenav()">
                Employees
            </md-button>            
        </md-content>
    </md-sidenav>

    <md-content flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSidenav()" hide-gt-md>
                    <!-- https://design.google.com/icons -->
                    <md-icon>menu</md-icon>
                </md-button>
                <h2>
                    <span>{{toolbarTitle}}</span>
                </h2>
            </div>
        </md-toolbar>
        <div ui-view layout-padding></div>
    </md-content>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        ! function(A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/employees.js"></script> 
    <script src="scripts/services/authenticationservice.js"></script>
    <script src="scripts/services/appointmentservice.js"></script>
    <script src="scripts/services/formservice.js"></script>
    <script src="scripts/services/businessservice.js"></script>
    <!-- endbuild -->
</body>

</html>
